
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Todo App-Js </title>

     <!-- StyleSheet CSS -->

 </head>
 <body>

    <div class="header-container">
    <h2> Todo App </h2>
    <div>
        <input type="text" id="searchtext"  onchange="onSearchItem()">
        <button id="searchBtn" onchange="onSearchItem()"> Search </button>
    </div>
</div>

    <textarea name="" value="default value" id="note" cols="30" rows="10" placeholder="Write your notes"></textarea>
    
    <button onclick="onAddNote()" id="noteBtn">
        ADD NOTE
    </button>
    <br>
    
    <div class="myNotes">
        <h3>Added Notes:</h3>
    <div id="myNotes">
        <!-- inseting the textarea typed data here -->
      
    </div>
     </div>
     <!-- Js Script -->
     <script src="./script.js" type="text/javascript"></script>

 </body>
 </html>
