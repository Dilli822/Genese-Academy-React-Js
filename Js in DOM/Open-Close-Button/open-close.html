

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Open and Close </title>

     <style>
        #p{
            display: none;
        }

        .container{
            min-height: 150px;
            background-color: rgb(100, 93, 93);
            width: auto;
        }

        .opened{
            display: none;
        }
    </style>

 </head>
 <body>
     

<div class="container">
    <button onclick="openMe()">open me</button>

    <div class="opened" >
        <img src="https://unsplash.it/505" alt="">
        <button onclick="closeMe()">Close</button>
    </div>
</div>

<script>
    function openMe(){
        document.querySelector('.opened').style.display = "block";
        console.log("openMe function ran")
    }

    function closeMe(){
        document.querySelector('.opened').style.display = "none";
        console.log("Close Me function ran")
    }
</script>

 </body>
 </html>
